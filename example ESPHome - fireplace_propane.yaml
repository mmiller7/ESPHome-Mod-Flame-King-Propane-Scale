esphome:
  name: fireplace_propane
  platform: ESP8266
  board: d1_mini

wifi:
  networks:
  - ssid: !secret ssid
    password: !secret password
    priority: 1
  domain: !secret dns_suffix

  #power_save_mode: none

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "fireplace_propane setup"

captive_portal:

# Enable logging
logger:
  baud_rate: 0

# Enable Home Assistant API
api:

ota:

switch:
  - platform: restart
    name: "fireplace_propane Restart"

sensor:
  - platform: adc
    pin: A0
    name: "fireplace_propane Weight"
    unit_of_measurement: "lb"
    icon: "mdi:scale"
    device_class: "weight"
    state_class: "measurement"
    accuracy_decimals: 1
    update_interval: 300s
    force_update: true
    filters:
      - calibrate_linear:
          - 0.66406 -> 0.0
          #- 0.69238 -> 11.0
          #- 0.74121 -> 31.0
          - 0.82715 -> 68.2

status_led:
  pin:
    number: D5

deep_sleep:
  run_duration: 60s
  sleep_duration: 59min
                        
